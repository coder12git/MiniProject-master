<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPacCalc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/subscript.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!--nav-->
    <nav>
        <div>
            <span style="font-weight: bold; font-size: 1.5rem; color: white;">EcoPacCalc</span>
        </div>
        <div>
            <a href="../index.html" style="background-color: white; color: #FFA500;">Home</a>
        </div>
    </nav>

    <!--Body-->
    <!-- component -->

    <body class="font-mono bg-gray-400">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                        style="background-image: url('../images/subscript.jpg')"></div>
                    <!-- Col -->
                    <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                        <h3 class="pt-4 text-2xl text-center">Welcome - Please Subscribe!</h3>
                        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md max-w-sm mx-auto"
                            onsubmit="submitSubscribe()">

                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Enter your Email
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Your Email" required>

                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full"
                                type="submit">
                                Subscribe
                            </button>

                            <div class="mt-3 text-center text-sm text-blue-600 font-semibold">
                                <a href="../index.html">Return to the homepage</a>
                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </div>
        <script>
            const submitSubscribe = () => {
                alert("Thanks for subscribing us! Please return to the home page!");
            }
        </script>
    </body>
</body>

</html>
